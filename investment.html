<body> 
		<h1>Investment Calculator</h1>  
		<label for="initial-investment"> Initial Investment (#):</label><br><br>
		<input type="number"id="initial-investment"placeholder="Enter initial investment"><br><br>
		<label for="interest-rate">Annual Interest Rate (%):</label><br><br>
		<input type="number"id="interest-rate"placeholder="Enter annual interest rate"><br><br>
		<label for="investment-years">Number of Years:</label><br>
	    <input type="number"id="investment-years"placeholder="Enter number of years"><br><br>
		<button id="calculate-button">Calculate</button><br><br>
		<div id="result"class="result-container"></div><br><br>
    <script>
        document.addEventListener("DOMContentLoaded", function () { 
    const button =document.getElementById("calculate-button"); 
    const container = document.getElementById("result"); 
    button.addEventListener("click", function () { 
        const initialInvestment =(document.getElementById("initial-investment").value); 
        const interestRate =(document.getElementById("interest-rate").value) / 100; 
        const investmentYears =(document.getElementById("investment-years").value); 
        let totalAmount = initialInvestment; 

        for (let i = 1; i <= investmentYears; i++) { 
            totalAmount *= (1 + interestRate); 
        } 
        container.innerHTML=(`After ${investmentYears} years, your investment`+ 
        ` will be worth #${totalAmount.toFixed(2)}.`); 
    }); 
}); 
    </script><br><br>
