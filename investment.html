<body>
    <input type="number" id="select"><br><br>
    <p>Our monthly ROI is 15% currently</p><br><br>
    <select id="selector">
        <option value="1">1month</option>
        <option value="2">2month</option>
        <option value="3">3month</option>
        <option value="4">4month</option>
        <option value="5">5month</option>
        <option value="6">6month</option>
        <option value="7">7month</option>
        <option value="8">8month</option>
        <option value="9">9month</option>
        <option value="10">10month</option>
        <option value="11">11month</option>
        <option value="12">12month</option>
    </select><br><br>
        <button id="calculate">Calculate</button><br>
    <span id="answer"></span>

    <script>
        let i = document.getElementById('select')
        let j = document.getElementById('selector')
        let k = document.getElementById('calculate')
        let l = document.getElementById('answer')
        let rate = 0.15;
        k.addEventListener('click', () => {
            let t = i.value * j.value * rate
            l.innerHTML = t
            alert(`you will withdraw a total amount of ${t} at the end of ${j.value} months if you invest ${i.value} with us`)
        })
    </script><br><br>
</body>
