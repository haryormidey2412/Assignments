<body>
    <input type="number" id="input1" style="background: darkcyan;color: white;border: solid white;
        border-radius: 30px;padding: 30px;margin: 30px;font-size: 50px; width: 400px;">
    <span id="sign" style="font-size: 70px;"></span>
    <input type="number" id="input2" style="background: darkcyan;color: white;border: solid white;
        border-radius: 30px;padding: 30px;margin: 30px;font-size: 50px; width: 400px;">
    <span id="ans" style="font-size: 70px;"></span><br><br>
    <button onclick="add()" style="background: salmon; color: black; font-size: 100px;border-radius: 30px 30px;padding: 20px 30px 20px 20px;
        margin: 30px;">+</button>
    <button onclick="minus()"style="background: salmon; color: black; font-size: 100px;border-radius: 30px 30px;padding: 20px 30px 20px 20px;
        margin: 30px;">-</button>
    <button onclick="multiply()"style="background: salmon;color: black;font-size: 100px;border-radius: 30px 30px;padding: 20px 30px 20px 20px;
        margin: 30px;">*</button>
    <button onclick="division()" style="background: salmon;color: black;font-size: 100px;border-radius: 30px 30px;padding: 20px 30px 20px 20px;
        margin: 30px;">/</button>

    <script>
        function add(){
            let a=+(document.getElementById('input1').value);
            let b=document.getElementById('sign');
            let c=+(document.getElementById('input2').value);
            let d=document.getElementById('ans');

            let k=a+c;
            d.innerHTML="="+k
            b.innerHTML="+"
        }

        function minus(){
            let a=+(document.getElementById('input1').value);
            let b=document.getElementById('sign');
            let c=+(document.getElementById('input2').value);
            let d=document.getElementById('ans');

            let k=a-c;
            d.innerHTML="="+k
            b.innerHTML="-"
        }

        function multiply(){
            let a=+(document.getElementById('input1').value);
            let b=document.getElementById('sign');
            let c=+(document.getElementById('input2').value);
            let d=document.getElementById('ans');

            let k=a*c;
            d.innerHTML="="+k
            b.innerHTML="*"
        }

        function division(){
            let a=+(document.getElementById('input1').value);
            let b=document.getElementById('sign');
            let c=+(document.getElementById('input2').value);
            let d=document.getElementById('ans');

            let k=a/c;
            d.innerHTML="="+k
            b.innerHTML="/"
        }
    </script> <br><br>
