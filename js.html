    <p style="font-size: 30px;">
        Greet  your app visitor: good morning, good afternoon or good evening depending 
        on the time they open your app using your knowledge of control flow.<br><br>  
        Build a guess Nigeria age quiz using switch
    </p>

    <button onclick="SAVE()">GREET</button>
    <script>
        function SAVE(){
            let current = new Date().getHours()
            console.log(current)
            if(current>=24.00&&current<=6.00){
                alert(`You should be sleeping by now`)
            }
            if(current>=6.00&&current<=11.59){
                alert(`Good Morning`)
            }
            if(current>=12.00&&current<=15.00){
                alert(`Good Afternoon`)
            }
            if(current>=15.00&&current<=21.59){
                alert(`Good Evening`)
            }
            if(current>=22.00&&current<=23.59){
                alert(`Bed time!Go and sleep`)
            }
        }
    </script>
    <script>
        let question=prompt('What Is Nigeria Age?')
            switch(+question){
            case 53:
                alert(`The age isn't correct`);
                break;
            case 72:
                alert(`Not correct`);
                break;
            case 69:
                alert(`Not valid`);
                break;
            case 63:
                alert(`Correct`);
                break;
            default:
                alert(`Incorrect`);
        }
    </script><br><br>
