    <script>
        for(let num=10; num<50; num++){
            if(num%2===0){
                continue;
            }
            document.write(`${num}<br>`)
        }
    </script>
    <script>
        let num=prompt(`enter any odd number that you know from 100 to 200`);
        if(num<100|| num>200){
            alert('invalid input')
        }else{

        for( ; num<=200; num++){
            if(num %2===1){
                alert(`You are right ${num} is a prime number`);
                break;
            }
            else if(num %2===0){
                alert(`You are wrong ${num} is not a prime number`)
                break;
            }
        }
        }
    </script>
